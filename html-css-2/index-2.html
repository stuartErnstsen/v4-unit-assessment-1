<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-2.css">
    <title>HTML-CSS-2</title>
</head>

<body>
    <header>
        <h1>Makin' Shapes!</h1>
    </header>
    <main>
        <h2>Rectangles</h2>
        <section>
            <div class="rec" id="rec-1"></div>
            <div class="rec" id="rec-2"></div>
            <dic class="rec" id="rec-3"></dic>
        </section>
        <h2>Circles</h2>
        <section>
            <div class="cir" id="cir-1">
                <div id="coal-eyes">
                    <img class="coal"
                        src="https://static.wikia.nocookie.net/minecraft/images/9/99/Coal_Item.png/revision/latest?cb=20190902204928"
                        alt="coal">
                    <img class="coal"
                        src="https://static.wikia.nocookie.net/minecraft/images/9/99/Coal_Item.png/revision/latest?cb=20190902204928"
                        alt="coal">
                </div>
                <img class="carrot"
                    src="https://static.wikia.nocookie.net/minecraft/images/6/63/Carrot_Updated.png/revision/latest?cb=20190721134506"
                    alt="carrot">
            </div>
            <div class="cir" id="cir-2">
                <img class="coal"
                    src="https://static.wikia.nocookie.net/minecraft/images/9/99/Coal_Item.png/revision/latest?cb=20190902204928"
                    alt="coal">
                <img class="coal"
                    src="https://static.wikia.nocookie.net/minecraft/images/9/99/Coal_Item.png/revision/latest?cb=20190902204928"
                    alt="coal">
                <img class="coal"
                    src="https://static.wikia.nocookie.net/minecraft/images/9/99/Coal_Item.png/revision/latest?cb=20190902204928"
                    alt="coal">
            </div>
            <div class="cir" id="cir-3"></div>
        </section>
        <h2>Everything</h2>
        <section>
            <div id="shape-1">
                <div class="cir" id="shape-2">
                    <div id="shape-3">
                        <div class="cir" id="shape-4">
                            <img id="fish" src="https://assets.stickpng.com/images/580b57fbd9996e24bc43bbf5.png"
                                alt="Fish">
                        </div>
                        Fish Tank
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
